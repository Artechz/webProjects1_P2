<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="css/components/search-form.css">
    <link rel="stylesheet" href="css/components/ov-hero.css">
    <link rel="stylesheet" href="css/pages/index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="js/pages/index.js" type="module"></script>
    <title>Overwatch Hero Directory</title>
</head>
<body>
    <header>
        <img src="media/img/PikPng.com_overwatch-logo-png_1032278.png" alt="OverwatchLogo" class="icon">
        <h1 class="title">Overwatch Hero Directory</h1>
    </header>
    <main id="mainDiv">

        <div id="appOverwatch" class="heroCardsContainer">
            <search-form id="search">
                <form>
                    <button>Search</button>
                    <input type="text" name="key">
                </form>
            </search-form>
            
            <ov-hero
                v-for="hero in heroes"
                v-bind:data="hero"
                v-bind:key="hero.key">
            </ov-hero>

        </div>
    </main>
    <footer class="footer">
        <img src="media/img/PikPng.com_overwatch-logo-png_1032278.png" alt="OverwatchLogo" class="icon">
        <object type="image/svg+xml" data="media/img/Blizzard_Entertainment_Logo_2015.svg" class="icon"></object>
    </footer>
</body>
</html>
