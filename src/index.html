<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="css/pages/index.css">
    <!--css for components missing (example had one for pokedata and one for pokebutton)-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="js/pages/index.js"></script>
    <title>Document</title>
</head>
<body>
    <header>
        <div class="logoDiv"><object type="image/svg+xml" data="media/img/Blizzard_Entertainment_Logo_2015.svg" class="icon"></object></div>
        <div class="titleDiv"><p id="titleText">Page Title</p></div>
    </header>
    <main id="mainDiv">

        <div id="mainFlexBox">
            <div id="search">
                <form>
                    <button>Search</button>
                    <input type="text" name="key">
                </form>
            </div>
            <!-- Create as many divs as needed -->
            <div class="flexElement">
                <div class="imageDiv">
                    <img class="charImg" src="https://static.wikia.nocookie.net/overwatch_gamepedia/images/a/a0/Hanzo-portrait.png/revision/latest?cb=20160620014349" alt="Hanzo">
                </div>
                <div class="textDiv">
                    <p id="name1">Hanzo</p>
                    <p id="age1">Age: 38</p>
                    <p id="occupation1">Occupation: Mercenary</p>
                    <input type="image" src="https://www.pinclipart.com/picdir/big/43-437827_plus-clipart.png" class="moreButton" alt="+">
                </div>
            </div>

            <div class="flexElement">
                <div class="imageDiv">
                    <img class="charImg" src="https://static.wikia.nocookie.net/overwatch_gamepedia/images/d/d2/Mercy-portrait.png/revision/latest?cb=20160620024553" alt="Mercy">
                </div>
                <div class="textDiv">
                    <p id="name2">Mercy</p>
                    <p id="age2">Age: 37</p>
                    <p id="occupation2">Occupation: Field Medic</p>
                    <input type="image" src="https://www.pinclipart.com/picdir/big/43-437827_plus-clipart.png" class="moreButton" alt="+">
                </div>
            </div>

            <div class="flexElement">
                <div class="imageDiv">
                    <img class="charImg" src="https://static.wikia.nocookie.net/overwatch_gamepedia/images/4/4c/Widowmaker-portrait.png/revision/latest?cb=20180802152524" alt="Widowmaker">
                </div>
                <div class="textDiv">
                    <p id="name">Widowmaker</p>
                    <p id="age">Age: 33</p>
                    <p id="occupation">Occupation: Assassin</p>
                    <input type="image" src="https://www.pinclipart.com/picdir/big/43-437827_plus-clipart.png" class="moreButton" alt="+">
                </div>
            </div>
        </div>
    </main>
    <footer class="footer">
        <img src="media/img/PikPng.com_overwatch-logo-png_1032278.png" alt="OverwatchLogo" class="icon">
        <object type="image/svg+xml" data="media/img/Blizzard_Entertainment_Logo_2015.svg" class="icon"></object>
    </footer>
</body>
</html>
